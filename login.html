<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- <link rel="stylesheet" href="media-query-login.css"> -->
    <link rel="stylesheet" href="media-query.css">
    <link rel="shortcut icon" href="imagens/Ultratech_favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto+Slab:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Playfair+Display&family=Roboto+Slab:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body class="body-login">
    <header class="header-login">
        <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>

        <picture>
            <img src="imagens/logo sem fundo.png" alt="logo da página" class="img_logo-login">
        </picture> <!-- logo da empresa -->
        <div class="container">
            <form>
                <input class="input-2" type="text" name="" placeholder="Digite o que procura...">
                <button class="btn-login" type="submit"><i class="fa fa-search"></i></button>
              </form>
        </div>
        <section>
            <menu id="itens">
              <ul class="menu">
                  <li class="hover-list"><a href="index.html">Início</a></li>
                  <li class="hover-list"><a href="#">Serviços</a></li>
                  <li class="hover-list"><a href="#produtos">Produtos</a></li>
                  <li class="hover-list"><a href="#">Assistência técnica</a></li>
                  <li class="hover-list"><a href="#">Contato</a></li>
                  <li class="hover-list"><a href="#">Sobre nós</a></li>
              </ul>
            </menu>
        </section>
    </header>
    <h1 id="titulo-login">Faça seu<br>login</h1>
   <form action="" class="form-login">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong class="nome-login">Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong class="sobrenome-login">Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong class="email-login">Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label for="password"><strong class="senha-login">Senha</strong></label>
        <input type="password" name="senha" id="senha" required>
    </div>

    <button class="botao" type="submit">Login</button> 
   </form>
   <script>
    function clickMenu() {
      if(itens.style.display =='block') {
        itens.style.display = 'none'
      } else {
        itens.style.display = 'block'
      }
    }
  </script>
</body>
</html>
