<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background-color: #234978;
        }
        header{
            height: 120px;
        }

        .img_logo{
            height: 120px;
        }

        ul.menu{
            padding: 20px;
            font-size: 17px;
        }

        ul.menu li{
            padding-inline: 56px;
        }

        .input-login{
            padding: 28px 20px 4px 10px;

        }

        button i{
            padding-top: 24px;
        }

        
    </style>
</head>
<body>
    <header>
        <picture>
            <img src="imagens/logo sem fundo.png" alt="logo da página" class="img_logo">
        </picture> <!-- logo da empresa -->
        <div class="container">
            <form>
                <input class="input-login" type="text" name="" placeholder="Digite o que procura...">
                <button type="submit"><i class="fa fa-search"></i></button>
              </form>
        </div>
        <section>
            <ul class="menu">
                <li class="hover-list"><a href="#">Início</a></li>
                <li class="hover-list"><a href="#">Serviços</a></li>
                <li class="hover-list"><a href="#">Produtos</a></li>
                <li class="hover-list"><a href="#">Assistência técnica</a></li>
                <li class="hover-list"><a href="#">Contato</a></li>
                <li class="hover-list"><a href="#">Sobre nós</a></li>
            </ul>
        </section>
    </header>
    <form action="" class="form">
        <input type="text" placeholder="Digite seu nome">Nome
    </form>
</body>
</html>
