<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background-color: #234978;
        }
        header{
            height: 120px;
        }

        .img_logo{
            height: 120px;
        }

        ul.menu{
            padding: 20px;
            font-size: 17px;
        }

        ul.menu li{
            padding-inline: 56px;
        }

        .input-2{
        /* width: 100%;
        height: 100%; */
        display: flex;
        font-size: 16px;
        padding: 22px 30px 4px 10px;
        border: none;
        border-bottom: 1px solid #E3D7FF;
        background-color: transparent;
        color: #E3D7FF; 
    
        }
        

        .btn-login{
        margin-right: 44%;
        padding-top: 20px;
        width: 0px;
        height: 0%;
        font-size: 18px;
        }

        .form{
        font-size: 18px;

        background-color: #ffffff;

        width: 50px;
        height: 80px;
        padding-top: 20px;
        }

        #titulo {
        font-family: sans-serif;
        color: #380B61;
        margin-left: 7%;
} 

        /* Elementos com o ID "subtitulo" */
        #subtitulo {
            font-family: sans-serif;
            color: #380B61;
            margin-left: 10%;
        } 

        #check{
            display: inline-block;
        }

        /* Elementos de tag <fieldset>*/
        fieldset {
            border: 0;
        }

        /* Elemento de tag <body> */
        body{
            /* background-color: #F0F8FF; */
            font-family: sans-serif;
            font-size: 1em;
            color: #59429d;
            margin-left: 36%;
            margin-top: 2%;
            justify-content: center;
        }

        /* Elementos de tags <body>, <input>, <Select>, <textarea> e <button> */
        input, select, textarea, button {
            font-family: sans-serif;
            font-size: 1em;
            color: #59429d;
            border-radius: 5px;
        }

        /* Elementos de classe "grupo" nos estados das pseudoclasses "before" e "after" */
        .grupo:before, .grupo:after {
            display: table;
        }

        /* Elementos de classe "grupo" no estado da pseudoclasse "after" */
        .grupo:after {
            clear: both;
        }

        /* Elementos de classe "campo" */
        .campo {
            margin-bottom: 1em;
        }

        /* Elementos de classe "campo" de tag <label> */
        .campo label {
            margin-bottom: 0.2em;
            color: #59429d;
            display: block;
        }

        /* Elementos de classe "campo" ou "grupo" de tag <fieldset> */
        fieldset.grupo .campo {
            float:  left;
            margin-right: 1em;
        }

        /* Elementos de classe "campo" das tags <input> com atributo text e email, da tag <select> e da tag <textarea>*/
        .campo input[type="text"], .campo input[type="email"], .campo select, .campo textarea {
            padding: 0.2em;
            border: 1px solid #59429d;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            display: block;
        }

        /* Elementos de classe "campo" de tag <select> e <option>*/
        .campo select option {
            padding-right: 1em;
        }

        /* Elemento de classe "campo" com tag <input>, <select> e <textarea> tocas com estado da pseudoclasse "focus"*/
        .campo input:focus, .campo select:focus, .campo textarea:focus {
            background: #E0E0F8;
        }

        /* Elemento de classe "botao" */
        .botao {
            font-size: 1.2em;
            background: #59429d;
            border: 0;
            margin-bottom: 1em;
            color: #ffffff;
            padding: 0.2em 0.6em;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
            position: absolute;
            top: 90%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%)
        }

        /* Elemento de classe "botao" com o estado da pseudoclasse "hover" */
        .botao:hover {
            background: #CCBBFF;
            box-shadow: inset 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: none;
        }

        /* Elementos de classe botão e de tag <select> */
        .botao, select{
            cursor: pointer;
        }

        
    </style>
</head>
<body>
    <header>
        <picture>
            <img src="imagens/logo sem fundo.png" alt="logo da página" class="img_logo">
        </picture> <!-- logo da empresa -->
        <div class="container">
            <form>
                <input class="input-2" type="text" name="" placeholder="Digite o que procura...">
                <button class="btn-login" type="submit"><i class="fa fa-search"></i></button>
              </form>
        </div>
        <section>
            <ul class="menu">
                <li class="hover-list"><a href="inicio">Início</a></li>
                <li class="hover-list"><a href="#">Serviços</a></li>
                <li class="hover-list"><a href="#">Produtos</a></li>
                <li class="hover-list"><a href="#">Assistência técnica</a></li>
                <li class="hover-list"><a href="#">Contato</a></li>
                <li class="hover-list"><a href="#">Sobre nós</a></li>
            </ul>
        </section>
    </header>
   <form action="">
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
    </div>
    <div class="campo">
        <label for="password"><strong>Senha</strong></label>
        <input type="password" name="senha" id="senha" required>
    </div>

    <button class="botao" type="submit">Login</button> 
   </form>
</body>
</html>
